<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ceasar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RSJSCC</h1>
    <h2>Really Simple JavsScript Caesar Cipher</h2>
    <!--Controls-->
        <div id="controls">
            <span id="mode">Mode:</span>
            <label id="lbl-mode-encrypt" for="rb-mode-encrypt">Encrypt</label>
            <input type="radio" id="rb-mode-encrypt" name="mode" value="encrypt" checked>
        
            <label id="lbl-mode-decrypt" for="rb-mode-decrypt">Decrypt</label>
            <input type="radio" id="rb-mode-decrypt" name="mode" value="decrypt">
            
            <!--New line-->
            <br>
    
            <label id="lbl-rot" for="tb-rot">Rot:</label>
            <input id="tb-rot" type="text">
        
            <button id="btn-convert">Convert</button>
        </div>







    <!--New line-->
    <br>

    <!--Textareas-->
    <h3>Original Text</h3>
    <textarea id="ta-plain-text"></textarea>

    <h3>Modified Text</h3>
    <textarea id="ta-cipher-text"></textarea>

    <script src="app.js"></script>
</body>
</html>
